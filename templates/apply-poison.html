<form>
    <div class="form-group">
        <label>Waffe:</label>
        <select id="weapon">
            {{#each weapons}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label>Gift:</label>
        <select id="poison">
            {{#each poisons}}
            <option value="{{this.id}}">{{this.name}}</option>
            {{/each}}
        </select>
    </div>
</form>
